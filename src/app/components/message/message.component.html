<div class="content_container">
  <div class="dialog_container">
    <div class="header">
      <img src="assets/image/message/img_message_page_title.png" class="title">
    </div>

    <img class="split_line" src="assets/image/message/img_split_line.png">

    <div class="dialog_content_container">
      <div class="tabs">
        <img (click)="tabSelect(339)" [src]="gongGaoSeachParam.colGid == 339 ? 'assets/image/message/img_message_tab00_selected_bg.png' : 'assets/image/message/img_message_tab00_unselect_bg.png'">

        <img (click)="tabSelect(340)" [src]="gongGaoSeachParam.colGid == 340 ? 'assets/image/message/img_message_tab01_selected_bg.png' : 'assets/image/message/img_message_tab01_unselect_bg.png'">
      </div>

      <div class="message_list_container">
        <div class="message_list_inner">
          <div class="message_item" *ngFor="let item of gongaoList">
            <div class="title_row">
              <span>{{item.title}}</span>
              <span>{{item.showTime}}</span>
            </div>
            <!-- <div class="subtitle">
              幸运降临！最高好运得主86880元
            </div> -->
            <div class="message_content">
                {{item.contentTxt}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img src="assets/image/message/img_close_button.png" class="close_button" (click)="dismissDialog()">
</div>
