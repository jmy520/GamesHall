<ion-content>
  <div class="content_container">
    <div class="header">
      <div class="back" (click)="mRouter.navigate(['/home'])">
        <img src="assets/image/recharge/img_recharge_back_button.png">
        <img src="assets/image/recharge/img_recharge_back_text.png">
      </div>

      <img src="assets/image/recharge/img_recharge_page_title.png" class="page_title">
    </div>

    <div class="content_main">
      <div class="recharge_type_list_container">
        <div class="list_inner">

          <div (click)="tabIndex = 0" [class]="tabIndex == 0 ? 'list_item active' : 'list_item'">
            <img src="assets/image/recharge/img_recharge_union_pay_icon.png">网银转账
            <img src="assets/image/recharge/img_recharge_tag_icon.png">
          </div>

          <div (click)="tabIndex = 1" [class]="tabIndex == 1 ? 'list_item active' : 'list_item'">
            <img src="assets/image/recharge/img_recharge_union_pay_icon.png">网银充值
            <img src="assets/image/recharge/img_recharge_tag_icon.png">
          </div>

          <div (click)="tabIndex = 2" [class]="tabIndex == 2 ? 'list_item active' : 'list_item'">
            <img src="assets/image/recharge/img_recharge_wechat_pay_icon.png">微信充值
          </div>

          <div (click)="tabIndex = 3" [class]="tabIndex == 3 ? 'list_item active' : 'list_item'">
            <img src="assets/image/recharge/img_recharge_ali_pay_icon.png">支付宝充值
          </div>

          <div (click)="tabIndex = 4" [class]="tabIndex == 4 ? 'list_item active' : 'list_item'">
            <img src="assets/image/recharge/img_recharge_ali_pay_icon.png">支付宝转账
          </div>

          <div (click)="tabIndex = 5" [class]="tabIndex == 5 ? 'list_item active' : 'list_item'">
            <img src="assets/image/recharge/img_recharge_proxy_icon.png">代理充值
          </div>

        </div>
      </div>

      <img src="assets/image/recharge/img_split_line.png" class="split_line">

      <div class="recharge_content_container">
        <div class="recharge_content_inner">
          <div class="text_info">
            <div></div>
            <h4>
              充值收款银行选择
            </h4>
          </div>

          <div class="bank_item">
            <img src="assets/image/common/img_default_icon.png">
            <div>
              <h4>
                工商银行
              </h4>
              <h4>
                2402100901003106113
              </h4>
            </div>
            <img src="assets/image/recharge/img_go_recharge_button.png" class="recharge_button">
          </div>

        </div>
      </div>
    </div>
  </div>
</ion-content>
