<ion-content>
  <div class="content_container">
    <div class="header">
      <div class="back" (click)="mRouter.navigate(['/home'])">
        <img src="assets/image/common/page/img_common_back_button.png">
        <img src="assets/image/common/page/img_common_back_text.png">
      </div>

      <img src="assets/image/customer_service/img_customer_service_page_title.png" class="page_title">
    </div>

    <div class="content_main">
      <div class="customer_service_type_list_container">
        <div class="list_inner">

          <div [class]="seachParam.bcode == 'online' ? 'list_item active' : 'list_item'" (click)="tabSelect('online')">
            <img src="assets/image/customer_service/img_customer_service_tab_online.png">
            <span>在线客服</span>
          </div>

          <div [class]="seachParam.bcode == 'qq' ? 'list_item active' : 'list_item'" (click)="tabSelect('qq')">
            <img src="assets/image/customer_service/img_customer_service_tab_qq.png">
            <span>QQ客服</span>
          </div>

          <div [class]="seachParam.bcode == 'wx' ? 'list_item active' : 'list_item'" (click)="tabSelect('wx')">
            <img src="assets/image/customer_service/img_customer_service_tab_wx.png">
            <span>微信客服</span>
          </div>

          <div [class]="seachParam.bcode == 'wt' ? 'list_item active' : 'list_item'" (click)="tabSelect('wt')">
            <img src="assets/image/customer_service/img_customer_service_tab_issue.png">
            <span>常见问题</span>
          </div>

        </div>
      </div>

      <img src="assets/image/common/page/img_split_line.png" class="split_line">

      <div [class]="seachParam.bcode == 'online' ? 'customer_service_content_container':'customer_service_content_container pd'">
        <div *ngIf="seachParam.bcode == 'online'" class="tab00_container">
          <iframe  [src]="targetUrl" frameborder="0"  scroll="true" overflow-scroll="true" style="width:100%;height:100%;min-height: 100%;min-width: 100%;"></iframe>
        </div>

        <div *ngIf="seachParam.bcode == 'qq'" class="tab01_container">
          <div class="tab01_inner">
            <div class="tab01_item" *ngFor="let item of kefuList">
              <img [src]="item.relation1">
              <span>{{item.value1}}</span>
              <span>{{item.relation2}}</span>
              <span>{{item.gid}}</span>
              <img src="assets/image/customer_service/img_customer_service_make_contact.png">
            </div>
          </div>
        </div>

        <div *ngIf="seachParam.bcode == 'wx'" class="tab02_container">
          <div class="tab02_inner">
            <div class="tab02_item" *ngFor="let item of kefuList">
              <img [src]="item.relation1">
              <span>{{item.value1}}</span>
              <span>{{item.relation2}}</span>
              <span>{{item.gid}}</span>
              <img src="assets/image/customer_service/img_customer_service_make_contact.png">
            </div>
          </div>
        </div>

        <div *ngIf="seachParam.bcode == 'wt'" class="tab03_container">

        </div>
      </div>
    </div>
  </div>
</ion-content>
