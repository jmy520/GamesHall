<ion-content>
  <div class="content_container">
    <!-- HEADER START -->
    <div class="header">

      <div class="user_info">
        <div class="header_img_wapper" (click)="mRouter.navigate(['/personal-center'])">
          <img src="assets/image/home/img_default_header.jpg">
        </div>

        <div *ngIf="!isLogined" class="login_and_register">
          <h4>未登录</h4>
          <div class="jump_oper">
            <img src="assets/image/home/img_login_button.png" (click)="presentLogin()">
            <img src="assets/image/home/img_register_button.png" (click)="presentRegister()">
          </div>
        </div>

        <div *ngIf="isLogined" class="name_and_level">
          <h4>{{isLogined ? loginedUser.user.userAccount : "游客"}}</h4>
          <div class="level">
            <img src="assets/image/home/icon_vip_icon_01.png">
            <img src="assets/image/home/icon_vip_text_01.png">
          </div>
        </div>
      </div>

      <div class="header_right_side">
        <div class="header_right_side_inner">

          <div class="coin">
            <img src="assets/image/home/icon_coin.png">
            <span class="coin_value">
              {{userWallet.factMoney}}
            </span>
            <img src="assets/image/home/icon_refresh.png" (click)="wallet()">
          </div>

          <div class="logo">
            LOGO
          </div>

          <div class="netword_location">
            网址：WWW.ky888.COM
            <ion-button color="dark" size="small">
              复制
            </ion-button>
          </div>

          <div class="setting">
            <img src="assets/image/home/icon_setting.png">
          </div>

        </div>
      </div>

    </div>
    <!-- HEADER END -->

    <div class="content_main">
      <div class="game_type_list_container">
        <img src="assets/image/home/img_game_category.png" class="game_type_title">
        <div class="list_container">
          <div class="list_inner_container">
            <div class="list_inner">

              <div 
                *ngFor="let gameTypeItem of gameTypeList"
                [class]="currentGameType == gameTypeItem.gid ? 'list_item active' : 'list_item'"
                (click)="selectGameType(gameTypeItem)">
                <img [src]="getGameTypeImage(gameTypeItem.colCode)">
                <span>{{gameTypeItem.colName}}</span>
              </div>

            </div>
          </div>
        </div>
        <img src="assets/image/home/icon_more.png" class="more_icon">
      </div>

      <div class="right_side_container">
        <div class="system_broadcast">
          <img src="assets/image/home/icon_ring.png">
          <div class="broadcast_content_container">
            <div class="broadcast_inner">
                <marquee behavior="scroll" direction="">
                  <ng-container *ngFor="let item of gongaoList">
                      {{item.contentTxt}}
                  </ng-container>                    
                </marquee>              
            </div>
          </div>
        </div>

        <div class="game_list_container">
          <div class="game_list_inner">

            <img *ngFor="let item of gameListRow01" 
            [src]="fetchImage(item.gameImg)" 
            class="game_item" 
            (click)="jumpToGamePage(item.gid)">

            <br>

            <img *ngFor="let item of gameListRow02" 
            [src]="fetchImage(item.gameImg)" 
            class="game_item"
            (click)="jumpToGamePage(item.gid)">

          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="footer_container">
    <div class="promote" (click)="goPromote()">
      <img src="assets/image/home/icon_promote.png">
    </div>

    <div class="function_list">
      <div class="function_item" (click)="mRouter.navigate(['/activity'])">
        <img src="assets/image/home/icon_activity.png">
      </div>

      <div class="function_item" (click)="mRouter.navigate(['/refresh-chip'])">
        <img src="assets/image/home/icon_refresh_chip.png">
      </div>

      <div class="function_item" (click)="showMessage()">
        <img src="assets/image/home/icon_message.png">
      </div>

      <div class="function_item">
        <img src="assets/image/home/icon_customer_service.png">
      </div>

      <div class="function_item" (click)="goSafeBox()">
        <img src="assets/image/home/icon_safe_box.png">
      </div>
    </div>

    <div class="withdrawal" (click)="mRouter.navigate(['/withdrawal'])">
      <img src="assets/image/home/icon_withdrawal.png">
    </div>

    <div class="recharge">
      <img src="assets/image/home/icon_recharge.png" (click)="mRouter.navigate(['/recharge'])">
    </div>
  </div>
</ion-footer>
